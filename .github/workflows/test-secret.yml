name: Update README on Push

on:
  push:
    branches:
      - main
      - Dev
      - "feature/**"
  pull_request:
    branches:
      - main
      - Dev
      - "feature/**"

permissions:
  contents: write

jobs:
  update-readme:
    # Ã‰vite que le workflow se dÃ©clenche sur ses propres commits
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || github.ref_name }}
          fetch-depth: 0

      - name: Update README
        run: |
          DATE=$(date +'%Y-%m-%d %H:%M:%S')
          EVENT_TYPE="${{ github.event_name }}"
          BRANCH="${{ github.ref_name }}"
          ACTOR="${{ github.actor }}"
          COMMIT="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT:0:7}"

          if [ "$EVENT_TYPE" == "pull_request" ]; then
            ACTION="PULL REQUEST"
            FROM="${{ github.event.pull_request.head.ref }}"
            TO="${{ github.event.pull_request.base.ref }}"
          else
            ACTION="PUSH"
            FROM="$BRANCH"
            TO="$BRANCH"
          fi

          {
            echo ""
            echo "---"
            echo "**$ACTION to workflow from $FROM to $TO - $DATE**"
            echo "- Actor: $ACTOR"
            echo "- Commit: $COMMIT_SHORT"
          } >> README.md

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          TARGET_BRANCH="${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || github.ref_name }}"

          # Se mettre Ã  jour avant de committer
          git pull --rebase origin "$TARGET_BRANCH" || true

          git add README.md
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update README - ${{ github.event_name }} by ${{ github.actor }}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || github.ref_name }}

      - name: Create pre-prod branch and log in README
        # On ne crÃ©e la prÃ©-prod que pour un push direct sur Dev
        if: github.ref_name == 'Dev' && github.event_name == 'push'
        run: |
          set -e

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Authentifier le remote avec le token
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"

          BRANCH_PREPROD="pre-prod"
          SOURCE_BRANCH="Dev"

          # RÃ©cupÃ©rer les derniÃ¨res refs
          git fetch origin

          # VÃ©rifier si la branche prÃ©-prod existe dÃ©jÃ 
          if git ls-remote --heads origin "$BRANCH_PREPROD" | grep "$BRANCH_PREPROD" >/dev/null 2>&1; then
            echo "La branche $BRANCH_PREPROD existe dÃ©jÃ  sur origin, rien Ã  faire pour la crÃ©ation."
          else
            echo "La branche $BRANCH_PREPROD n'existe pas, crÃ©ation depuis $SOURCE_BRANCH..."

            # S'assurer qu'on est bien sur Dev et Ã  jour
            git checkout "$SOURCE_BRANCH"
            git pull origin "$SOURCE_BRANCH"

            # CrÃ©er branche prÃ©-prod depuis Dev et pousser
            git checkout -b "$BRANCH_PREPROD"
            git push origin "$BRANCH_PREPROD"
          fi

          # Revenir sur Dev pour mettre Ã  jour le README
          git checkout "$SOURCE_BRANCH"

          DATE=$(date +'%Y-%m-%d %H:%M:%S')
          {
            echo ""
            echo "---"
            echo "**PrÃ©-prod branch crÃ©Ã©e le $DATE**"
          } >> README.md

          git add README.md
          git commit -m "ðŸ§ª Log crÃ©ation branche prÃ©-prod depuis Dev"
          git push origin "$SOURCE_BRANCH"
