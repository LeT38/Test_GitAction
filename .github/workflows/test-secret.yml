name: Update README on Push
 
on:

  push:

    branches:

      - main

      - "feature/**"

  pull_request:

    branches:

      - main

      - "feature/**"
 
permissions:

  contents: write
 
jobs:

  update-readme:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository

        uses: actions/checkout@v3

        with:

          token: ${{ secrets.GITHUB_TOKEN }}
 
      - name: Update README

        run: |

          DATE=$(date +'%Y-%m-%d %H:%M:%S')

          EVENT_TYPE="${{ github.event_name }}"

          BRANCH="${{ github.ref_name }}"

          ACTOR="${{ github.actor }}"

          COMMIT="${{ github.sha }}"

          COMMIT_SHORT="${COMMIT:0:7}"

          if [ "$EVENT_TYPE" == "pull_request" ]; then

            ACTION="PULL REQUEST"

            FROM="${{ github.event.pull_request.head.ref }}"

            TO="${{ github.event.pull_request.base.ref }}"

          else

            ACTION="PUSH"

            FROM="$BRANCH"

            TO="$BRANCH"

          fi

          echo "" >> README.md

          echo "---" >> README.md

          echo "**$ACTION to workflow from $FROM to $TO - $DATE**" >> README.md

          echo "- Actor: $ACTOR" >> README.md

          echo "- Commit: $COMMIT_SHORT" >> README.md
 
      - name: Commit changes

        run: |

          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git config --local user.name "github-actions[bot]"

          git add README.md

          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update README - ${{ github.event_name }} by ${{ github.actor }}"
 
      - name: Push changes

        uses: ad-m/github-push-action@master

        with:

          github_token: ${{ secrets.GITHUB_TOKEN }}

          # CORRECTION : Utiliser la branche de base de la PR si c'est un 'pull_request', sinon la branche actuelle.

          branch: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || github.ref_name }}
 